<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Datepicker for Bootstrap</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="http://eternicode.github.io/bootstrap-datepicker/bootstrap-datepicker/css/datepicker.css" rel="stylesheet">
    <link href="http://eternicode.github.io/bootstrap-datepicker/google-code-prettify/prettify.css" rel="stylesheet">
    <link href="http://eternicode.github.io/bootstrap-datepicker/docs.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="http://eternicode.github.io/bootstrap-datepicker/google-code-prettify/prettify.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://eternicode.github.io/bootstrap-datepicker/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>    
    <script src="http://eternicode.github.io/bootstrap-datepicker/bootstrap-datepicker/js/locales/bootstrap-datepicker.pt-BR.js" charset="UTF-8"></script>
</head>
<body>
    <div class="input-append date">
        <input type="text" class="span2">
        <span class="add-on">
            <i class="icon-th"></i>
        </span>
    </div>
    <script>
        $('.input-append').datepicker({
            todayBtn: true,
            language: "pt-BR",
            calendarWeeks: true,
            autoclose: true,
            todayHighlight: true
        });
    </script>
</body>
</html>
